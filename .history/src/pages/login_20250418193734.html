<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/output.css" />
    <title>S'inscrire</title>
  </head>
  <body>
    <div class="flex min-h-screen items-center justify-center bg-gray-100">
      <div class="w-full max-w-md space-y-6 rounded-lg bg-white p-8 shadow-md">
        <h2 class="text-center text-2xl font-bold text-gray-800">Login</h2>
        <form class="space-y-4">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="mt-1 w-full rounded-lg border px-4 py-2 text-gray-700 focus:border-blue-500 focus:ring-blue-500"
              placeholder="Enter your email"
              required
            />
          </div>
          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              class="mt-1 w-full rounded-lg border px-4 py-2 text-gray-700 focus:border-blue-500 focus:ring-blue-500"
              placeholder="Enter your password"
              required
            />
          </div>
          <div class="flex items-center justify-between">
            <label class="flex items-center text-sm text-gray-600">
              <input
                type="checkbox"
                class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500"
              />
              <span class="ml-2">Remember me</span>
            </label>
            <a href="#" class="text-sm text-blue-600 hover:underline"
              >Forgot password?</a
            >
          </div>
          <button
            type="submit"
            class="w-full rounded-lg bg-blue-600 px-4 py-2 text-white hover:bg-blue-700 focus:ring-4 focus:ring-blue-500"
          >
            Login
          </button>
        </form>
      </div>
    </div>
    <script src="../js/style.js"></script>
  </body>
</html>
